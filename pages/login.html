<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo</title>

  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
  
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  
  <link
  href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kaushan+Script&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet" />
  <link
  href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>


        
         
         <div class="container d-flex justify-content-center align-items-center form">
            <div class="form-wrapper">
                <a href="../index.html" class="brand">
                    <h1 class="brand">skillup</h1>
                  </a>
                <div class="form-container">
                    <h2>Já tem uma conta?</h2>
                    <form id="loginForm">
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" id="emailInput" placeholder="nome@exemplo.com" required>
                          <label for="emailInput">E-mail</label>
                        </div>
                      
                        <div class="input-group has-validation position-relative">
                          <input type="password" class="form-control" placeholder="Senha" id="passwordInput" required>
                          <span class="show-password position-absolute">
                            <i class="fas fa-eye-slash" id="togglePassword"></i>
                          </span>
                        </div>
                      
                        <button id="submit" type="submit" disabled>ENTRAR</button>
                      
                      
                        <div class="register-btn mt-3">
                          <a href="./cadastrar.html" class="btn-register">Não tem uma conta? <span class="span">Cadastre-se</span></a>
                        </div>
                      </form>
                </div>
            </div>
        </div>
     </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

 
    
  
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
     <script src="../js/login.js"></script>
</body>

</html>
