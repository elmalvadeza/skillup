<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="form-wrapper">
          <a href="../index.html" class="brand">
            <h1 class="brand">skillup</h1>
          </a>
          <div class="form-container">
            <h2>Criar uma conta</h2>
            <form id="registerForm">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Nome completo" id="fullName" required>
                <label for="fullName">Nome completo</label>
              </div>
            
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">E-mail</label>
              </div>
            
              <div class="input-group position-relative mb-3">
                <input type="password" class="form-control pr-5" placeholder="Senha" id="password" required>
                <span class="show-password position-absolute">
                  <i class="fas fa-eye-slash" id="togglePassword"></i>
                </span>
              </div>
            
              <button id="submit" type="submit" disabled>ENTRAR</button>
            
              <div class="options d-flex justify-content-center mt-3">
                <a href="./login.html" class="btn-register">JÃ¡ tem uma conta? Entrar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="../js/form.js"></script>
</body>
</html>
